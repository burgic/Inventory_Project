{% extends "base.html" %}
{% block content %} 

<form action ="/products" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
    </div>

    <div>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Description" required>
    </div>
    <div>
        <label for="stock stock_quantity">Stock Quantity</label>
        <input type="number" id="stock quantity" name="stock quantity" placeholder="Stock Quantity" required>
    </div>
    <div>
        <label for="buying cost">Buying Cost</label>
        <input type="number" id="buying cost" name="buying cost" placeholder="Buying Cost" required>
    </div>
    <div>
        <label for="selling cost">Selling Cost</label>
        <input type="number" id="selling cost" name="selling cost" placeholder="Selling Cost" required>
    </div>
</form>
